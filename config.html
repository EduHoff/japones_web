    <main>
        

        <div>
            <h3>Importar/Exportar dados</h3>
            <input id="btnImport" class="btnImport" type="button" value="Importar">
            <input id="btnExport" class="btnExport" type="button" value="Exportar">
        </div>


        <div>
            <h3>Categoria (category): </h3>
            <label><input type="checkbox" class="radio" value="1" name="regular" />Regular</label>
            <label><input type="checkbox" class="radio" value="2" name="modificadores" />Modificadores</label>
            <label><input type="checkbox" class="radio" value="4" name="conjuncoes" />Conjunções</label>
        </div>

        <div>
            <h3>Tema (theme): </h3>
            <label><input type="checkbox" class="radio" value="1" name="light" />Claro</label>
            <label><input type="checkbox" class="radio" value="2" name="dark" />Escuro</label>
        </div>

    </main>
